<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-radius Previewer</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Border-radius Previewer</h1>
    <div id="shape"></div>

    <div id="inputs">
        <div id="left">
            <label for="topleft">Top Left</label>
            <input id="topleft" type="text" value="0">

            <label for="bottomleft">Bottom Left</label>
            <input id="bottomleft" type="text" value="0">
        </div>

        <div id="right">
            <label for="topright">Top Right</label>
            <input id="topright" type="text" value="0">

            <label for="bottomright">Bottom Right</label>
            <input id="bottomright" type="text" value="0">
        </div>
    </div>

    <button id="copyButton">Copy Values üìù</button>

</body>

</html>
